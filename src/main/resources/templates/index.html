<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-label {
            font-weight: bold;
            color: #555;
        }
        .form-control {
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
            background-color: #28a745;
            border: none;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
        #message {
            text-align: center;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Feedback Form</h1>
    <form id="feedbackForm">
        <div class="mb-3">
            <label for="feedback" class="form-label">Your Feedback</label>
            <input type="text" class="form-control" id="feedback" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="message" class="mt-3"></div>
</div>

<script>
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const csrfToken = document.cookie.match('(^|;)\\s*XSRF-TOKEN\\s*=\\s*([^;]+)')?.pop();
        let feedback = document.getElementById('feedback').value;

        fetch('api/v1/feedback', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-XSRF-TOKEN': csrfToken
            },
            body: JSON.stringify({ message: feedback })
        })
        .then(response => response.text())
        .then(data => document.getElementById('message').innerHTML = data)
        .catch(error => document.getElementById('message').innerHTML = 'Error submitting feedback. Please try again later.');
    });
</script>
</body>
</html>
